name: Create Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build binaries
        run: |
          mkdir -p releases
          GOOS=linux GOARCH=amd64 go build -o releases/cividlecli-linux-amd64 main.go
          GOOS=darwin GOARCH=amd64 go build -o releases/cividlecli-darwin-amd64 main.go
          GOOS=windows GOARCH=amd64 go build -o releases/cividlecli-windows-amd64.exe main.go

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/cividlecli-linux-amd64
            releases/cividlecli-darwin-amd64
            releases/cividlecli-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
